apiVersion: cloudfunctions/v1
kind: CloudFunction
metadata:
  name: erlang-c-server
spec:
  runtime: python39
  entryPoint: erlang_c_server
  timeout: 540s
  availableMemoryMb: 512
  environmentVariables:
    - name: FUNCTION_TARGET
      value: erlang_c_server
  httpsTrigger: {}
  sourceArchiveUrl: gs://your-bucket-name/source.zip 